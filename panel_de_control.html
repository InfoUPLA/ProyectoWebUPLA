<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<style type="text/css">

		.jumbotron{
			background-color: #fff;
		}

	</style>

</head>
<body  style="background-color:#1AB5E9">

	<header>
		<div class="jumbotron">
			<div class="container">
				<img src="img/logo_acredita_2012.png">
				<h3>Panel de Control</h3>
			</div> 
		</div> 
	</header>

	<div class="container">
		<div class="row">
			
			<div class="col-sm-12"><div class="well">
				
					<form role="form">
					<div class="form-group">
    				<label for="carrera">*Carrera</label>
    					<select class="form-control">
  							<option>Informatica</option>
  							<option>Industrial</option>
  							<option>Estadistica</option>
  							<option>Quimica</option>
  							<option>Fisica</option>
						</select>
  					</div>
  					<hr>


  					<div class="form-group">
    					<label for="titulo_noticia">*Titulo de la noticia</label>
    					<input type="text" class="form-control" id="titulo_noticia" placeholder="Introduce el titulo de la noticia">
  					</div>
  					<hr>
  					<div class="form-group">
    					<label for="subtitulo_noticia">*Subtitulo de la Noticia</label>
    					<input type="text" class="form-control" id="subtitulo_noticia" placeholder="Introduce el subtitulo de la noticia">
  					</div>
  					<hr>
  					<div class="form-group">
    					<label for="texto_noticia">*Cuerpo de la Noticia</label>
    					<textarea class="form-control" rows="3"></textarea>
  					</div>
  					<hr>
  					<div class="form-group">
    					<label for="adj_img">Adjunta una imagen</label>
    					<input type="file" id="adj_img">
   					 <p class="help-block">Puede ser opcional.</p>
  					</div>
  					<hr>
  					<div class="form-group">
    					<label for="adj_audio">Adjunta un audio</label>
    					<input type="file" id="adj_audio">
   					 <p class="help-block">Puede ser opcional.</p>
  					</div>
  					<hr>
  					<div class="form-group">
    					<label for="adj_video">Adjunta un video</label>
    					<input type="file" id="adj_video">
   					 <p class="help-block">Puede ser opcional.</p>
  					</div>

  					<div class="checkbox">
    					<label>
      					<input type="checkbox"> Activa esta casilla
    					</label>
  					</div>
  					<button type="submit" class="btn btn-default">Enviar</button>
					</form>



			</div></div>
			
			

		</div>
		<hr>
		<footer> 
			<h5 align="center">UNIVERSIDAD DE PLAYA ANCHA | VALPARAÍSO - SAN FELIPE | CHILE Teléfono: +56322205100 Contacto | Ayuda</h5>
		</footer>
		

	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
